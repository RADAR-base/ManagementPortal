<form #editForm="ngForm" (ngSubmit)="save()" name="editForm" novalidate role="form">

    <div class="modal-header">
        <h4 [translate]="'managementPortalApp.source.home.createOrEditLabel'" class="modal-title"
            id="myDeviceLabel">
        </h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div [hidden]="!source.id" class="form-group">
            <label [translate]="'global.field.id'" for="id"></label>
            <input [(ngModel)]="source.id" class="form-control" id="id" name="id"
                   readonly type="text"/>
        </div>
        <div class="form-group">
            <label [translate]="'managementPortalApp.source.sourceName'"
                   class="form-control-label"
                   for="field_sourceName">
            </label>
            <input [(ngModel)]="source.sourceName" class="form-control" id="field_sourceName" name="sourceName"
                   pattern="[_'.@A-Za-z0-9- ]*"
                   required type="text"/>
            <div [hidden]="!(editForm.controls.sourceName?.dirty && editForm.controls.sourceName?.invalid)">
                <small [hidden]="!editForm.controls.sourceName?.errors?.required"
                       [translate]="'entity.validation.required'"
                       class="form-text text-danger">
                </small>
                <small [hidden]="!editForm.controls.sourceName?.errors?.pattern"
                       [translateParams]="{pattern: 'alphanumerics, dash (-), underscore (_), space ( ) and period (.)'}"
                       [translate]="'entity.validation.pattern'"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'managementPortalApp.source.expectedSourceName'"
                   class="form-control-label"
                   for="field_expectedSourceName">
            </label>
            <input [(ngModel)]="source.expectedSourceName" class="form-control" id="field_expectedSourceName"
                   name="expectedSourceName"
                   type="text"
            />
        </div>

        <div class="form-group">
            <label [translate]="'managementPortalApp.source.sourceType'" for="field_sourceType"></label>
            <select [(ngModel)]="source.sourceType" class="form-control" id="field_sourceType" name="sourceType"
                    required>
                <option [ngValue]="null"></option>
                <option *ngFor="let sourceTypeOption of sourceTypes; trackBy: trackSourceTypeById"
                        [ngValue]="sourceTypeOption.id === source.sourceType?.id ? source.sourceType : sourceTypeOption">{{ sourceTypeOption.model }}
                </option>
            </select>
        </div>

        <jhi-dictionary-mapper [attributes]='source.attributes' [eventPrefix]='attributeComponentEventPrefix'
                               [options]="options"></jhi-dictionary-mapper>


    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-default" data-dismiss="modal" type="button">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" type="submit">
            <span class="fa fa-save"></span>&nbsp;<span [translate]="'entity.action.save'"></span>
        </button>
    </div>
</form>
