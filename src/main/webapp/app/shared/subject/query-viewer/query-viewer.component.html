<div>
    <div class="modal-header">
        <h4
            class="modal-title"
            id="mySubjectLabel"
            [translate]="'managementPortalApp.subject.queries.title'"
        ></h4>
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            (click)="clear()"
        >
            &times;
        </button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!subject.id">
            <label for="id" [translate]="'global.field.id'"></label>
            <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                [(ngModel)]="subject.login"
                readonly
            />
        </div>
        <label class="form-control-label"> Query Groups</label>
        <div class="flex-box">
            <select
                [(ngModel)]="selectedGroup"
                (ngModelChange)="changeSelectGroup()"
            >
                <option *ngFor="let query of queryGroupList" [value]="query.id">
                    {{ query.name }}
                </option>
            </select>
            <button class="btn btn-primary" type="submit" (click)="assignQueryGroup()">Assign</button>
        </div>

        <label class="form-control-label"> Assigned Queries</label>
        <div class="table-responsive"></div>
    </div>
    <div class="modal-footer"></div>
</div>
