<form name="deleteForm" (ngSubmit)="confirmDelete()">
    <div class="modal-header">
        <h4 class="modal-title" [translate]="'entity.delete.title'"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p class="bold warn" [translate]="'managementPortalApp.group.delete.warning'"></p>
        <p class="bold" [translate]="'managementPortalApp.group.delete.warningDescription'"></p>
        <p class="bold warn" [translate]="'managementPortalApp.group.delete.question'"
           [translateParams]="{id: group.name}">
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span [translate]="'entity.action.delete'"></span>
        </button>
    </div>
</form>
