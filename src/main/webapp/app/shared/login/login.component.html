<div class="modal-header">
    <h4 [translate]="'login.title'" class="modal-title"></h4>
    <button (click)="activeModal.dismiss('closed')" aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 [translate]="'login.title'"></h1>
        </div>
        <div class="col-md-8 offset-md-2">
            <div *ngIf="authenticationError"
                 [innerHTML]="'login.messages.error.authentication' | translate"
                 class="alert alert-danger">
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="login()" class="form" role="form">
                <div class="form-group">
                    <label [translate]="'global.form.username'" for="username"></label>
                    <input #usernameField [(ngModel)]="username"
                           class="form-control" id="username"
                           name="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" type="text">
                </div>
                <div class="form-group">
                    <label [translate]="'login.form.password'" for="password"></label>
                    <input [(ngModel)]="password" class="form-control" id="password" name="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           type="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input [(ngModel)]="rememberMe" checked class="form-check-input" id="rememberMe"
                               name="rememberMe" type="checkbox">
                        <span [translate]="'login.form.rememberme'"></span>
                    </label>
                </div>
                <button [translate]="'login.form.button'" class="btn btn-primary" type="submit"></button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a (click)="requestResetPassword()" [translate]="'login.password.forgot'" class="alert-link"></a>
            </div>
        </div>
    </div>
</div>
