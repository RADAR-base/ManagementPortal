<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeviceLabel" jhiTranslate="managementPortalApp.source.home.createOrEditLabel">Create or edit a Device</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!source.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="source.id" readonly />
        </div>
        <div class="form-group" [hidden]="!source.sourceId">
            <label class="form-control-label" jhiTranslate="managementPortalApp.source.sourceId" for="field_devicePhysicalId">Source Id</label>
            <input type="text" class="form-control" name="sourceId" id="field_devicePhysicalId"
                   [(ngModel)]="source.sourceId" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.source.sourceName" for="field_sourceName">Source Name</label>
            <input type="text" class="form-control" name="sourceName" id="field_sourceName"
                   [(ngModel)]="source.sourceName"
                   required />
            <div [hidden]="!(editForm.controls.sourceName?.dirty && editForm.controls.sourceName?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.sourceName?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.source.expectedSourceName" for="field_expectedSourceName">Physical ID</label>
            <input type="text" class="form-control" name="expectedSourceName" id="field_expectedSourceName"
                   [(ngModel)]="source.expectedSourceName"
            />
        </div>
        <div class="form-group">
            <label jhiTranslate="managementPortalApp.source.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="source.project" (ngModelChange)="onProjectChange($event)" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id === source.project?.id ? source.project: projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectName}}</option>
            </select>
            <div [hidden]="!(editForm.controls.project?.dirty && editForm.controls.project?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.project?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="managementPortalApp.source.deviceType" for="field_deviceType">Device Type</label>
            <select class="form-control" id="field_deviceType" name="deviceType" [(ngModel)]="source.deviceType" required>
                <option [ngValue]="deviceTypeOption.id === source.deviceType?.id ? source.deviceType : deviceTypeOption" *ngFor="let deviceTypeOption of deviceTypes; trackBy: trackDeviceTypeById">{{deviceTypeOption.deviceModel}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
