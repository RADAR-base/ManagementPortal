management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: [ "configprops", "env", "health", "info", "jhimetrics", "logfile", "loggers", "prometheus", "threaddump", "caches", "liquibase" ]
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true
    jhimetrics:
      enabled: true
  health:
    diskspace:
      # disabling diskspace as the standard config, since we have removed
      # security check for health endpoint
      enabled: false
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
    db:
      enabled: true
  metrics:
    export:
      defaults:
        enabled: true
      prometheus:
        enabled: true
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true

spring:
  application:
    name: ManagementPortal
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by gradle when building the WAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: #spring.profiles.active#
  jackson:
    serialization.write_dates_as_timestamps: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.radarbase.management.hibernate.CaseSensitivePhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      org.hibernate.envers:
        store_data_at_delete: true
        audit_strategy: org.hibernate.envers.strategy.ValidityAuditStrategy
        audit_strategy_validity_store_revend_timestamp: true
        global_with_modified_flag: true
        track_entities_changed_in_revision: true
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  main:
    allow-circular-references: true
  messages:
    basename: i18n/messages
  thymeleaf:
    mode: HTML
  liquibase:
    contexts: prod


springdoc:
  api-docs:
    path: /api-docs
    enabled: false
  swagger-ui:
    enabled: false

server:
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
        max-age: 30m
      timeout: 15m

info:
  project:
    version: #project.version#

# ===================================================================
# ManagementPortal specific properties
#
# ===================================================================
managementportal:
  account:
    enableExposeToken: false
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: ManagementPortal@localhost
  oauth:
    keyStorePassword: radarbase
    signingKeyAlias: radarbase-managementportal-ec
    enablePublicKeyVerifiers: false
  siteSettings:
    hiddenSubjectFields: [ ]

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://jhipster.github.io/common-application-properties/
# ===================================================================

jhipster:
  async:
    core-pool-size: 2
    max-pool-size: 50
    queue-capacity: 10000

