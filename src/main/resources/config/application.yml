# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overriden by the Spring profile you use,
# for example application-dev.yml if you use the "dev" profile.
#
# More information on profiles: https://jhipster.github.io/profiles/
# More information on configuration properties: https://jhipster.github.io/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
zuul:
    host:
        max-total-connections: 1000
        max-per-route-connections: 100
    semaphore:
        max-semaphores: 500
    retryable: true
    routes:
        ManagementPortal:
            path: /oauthserver/oauth/**
            url: http://localhost:8080/oauth
ribbon:
    eureka:
        enabled: false

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000

management:
    security:
        roles: ROLE_SYS_ADMIN
    context-path: /management
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
spring:
    application:
        name: ManagementPortal
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by gradle when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    jackson:
        serialization.write_dates_as_timestamps: false
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.radarcns.management.hibernate.CaseSensitivePhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false
    oauth2:
        resource:
            filter-order: 3

server:
    session:
        cookie:
            http-only: true

info:
    project:
        version: #project.version#

# ===================================================================
# ManagementPortal specific properties
#
# ===================================================================
managementportal:
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: ManagementPortal@localhost
    oauth:
        keyStorePassword: radarbase
        signingKeyAlias: radarbase-managementportal-ec

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://jhipster.github.io/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    # By default CORS is disabled. Uncomment to enable.
    cors:
        allowed-origins: '*'
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-headers: Authorization, Content-Type
        #exposed-headers:
        allow-credentials: true
        max-age: 1800
    swagger:
        default-include-pattern: /api/.*
        title: ManagementPortal API
        description: ManagementPortal API documentation
        version: #project.version#
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license: Apache 2.0
        license-url: https://github.com/RADAR-base/ManagementPortal/blob/master/LICENSE.md
    ribbon:
        display-on-active-profiles: dev

