<div>
    <h2>
        <span [translate]="'global.attribute.title'"></span>
    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="!isEmpty(attributes)">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span [translate]="'global.attribute.key'"></span></th>
                <th><span [translate]="'global.attribute.value'"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entry of attributes | keyvalue; trackBy: trackKey">
                <td>{{entry.key}}</td>
                <td>{{entry.value}}</td>
                <td>
                    <button type="button" (click)="removeAttribute(entry.key)" class="btn btn-danger btn-sm fa fa-remove">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div >
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span [translate]="'global.attribute.key'"></span></th>
                <th><span [translate]="'global.attribute.value'"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <td>
                <select [(ngModel)]="selectedKey" class="form-control" required>
                    <option [ngValue]="null"></option>
                    <option *ngFor="let key of activeOptions();">{{key}}</option>
                </select>
            </td>
            <td>
                <input type="text" class="form-control" name="attributeValue"
                       [(ngModel)]="enteredValue" required>
            </td>
            <td>
                <button type="button" class="btn btn-primary float-right" (click)="addAttribute()">
                    <span [translate]="'global.attribute.add'"></span>
                </button>
            </td>
            </tbody>
        </table>
    </div>
</div>
