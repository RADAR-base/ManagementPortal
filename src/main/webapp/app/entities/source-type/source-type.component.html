<div>
    <h2>
        <span [translate]="'managementPortalApp.sourceType.home.title'"></span>
        <button [routerLink]="['/', { outlets: { popup: ['source-type-new'] } }]"
                class="btn btn-primary float-right create-source-type">
            <span class="fa fa-plus"></span>
            <span [translate]="'managementPortalApp.sourceType.home.createLabel'"></span>
        </button>
    </h2>
    <div class="row">
    </div>
    <br/>
    <jhi-alert></jhi-alert>
    <div *ngIf="sourceTypes$ | async as sourceTypes" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr [(ascending)]="ascending" [(predicate)]="predicate" [callback]="transition.bind(this)" jhiSort>
                <th jhiSortBy="id"><span [translate]="'global.field.id'"></span><span class="fa fa-sort"></span></th>
                <th jhiSortBy="producer"><span [translate]="'managementPortalApp.sourceType.producer'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="model"><span [translate]="'managementPortalApp.sourceType.model'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="catalogVersion"><span
                        [translate]="'managementPortalApp.sourceType.catalogVersion'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="canRegisterDynamically"><span
                        [translate]="'managementPortalApp.sourceType.sourceRegistration'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="sourceTypeScope"><span
                        [translate]="'managementPortalApp.sourceType.sourceTypeScope'"></span><span
                        class="fa fa-sort"></span></th>
                <th><span [translate]="'managementPortalApp.sourceType.sourceData'"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceType of sourceTypes; trackBy: trackId">
                <td>
                    <a [routerLink]="['../source-type', sourceType.producer, sourceType.model, sourceType.catalogVersion ]">{{ sourceType.id }}</a>
                </td>
                <td>{{ sourceType.producer }}</td>
                <td>{{ sourceType.model }}</td>
                <td>{{ sourceType.catalogVersion }}</td>
                <td>
                    <span *ngIf="!sourceType.canRegisterDynamically"
                          [translate]="'managementPortalApp.sourceType.manualRegistration'"
                          class="badge badge-info"></span>
                    <span *ngIf="sourceType.canRegisterDynamically"
                          [translate]="'managementPortalApp.sourceType.dynamicRegistration'"
                          class="badge badge-success"></span>
                </td>
                <td [translate]="'managementPortalApp.SourceTypeScope.' + sourceType.sourceTypeScope"></td>
                <td>
                    <span *ngFor="let sourceData of sourceType.sourceData; let last = last">
                            <a [routerLink]="['../source-data', sourceData?.sourceDataName ]"
                               class="form-control-static">{{ sourceData.sourceDataType }}</a>{{ last ? '' : ', ' }}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="['../source-type', sourceType.producer, sourceType.model, sourceType.catalogVersion ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <span class="fa fa-eye"></span>
                            <span [translate]="'entity.action.view'" class="hidden-md-down"></span>
                        </button>
                        <button [routerLink]="['/', { outlets: { popup: ['source-type', sourceType.producer, sourceType.model, sourceType.catalogVersion, 'edit']} }]"
                                class="btn btn-primary btn-sm"
                                replaceUrl="true"
                                type="submit">
                            <span class="fa fa-pencil"></span>
                            <span [translate]="'entity.action.edit'" class="hidden-md-down"></span>
                        </button>
                        <button [routerLink]="['/', { outlets: { popup: ['source-type', sourceType.producer, sourceType.model, sourceType.catalogVersion, 'delete']} }]"
                                class="btn btn-danger btn-sm"
                                replaceUrl="true"
                                type="submit">
                            <span class="fa fa-remove"></span>
                            <span [translate]="'entity.action.delete'" class="hidden-md-down"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
