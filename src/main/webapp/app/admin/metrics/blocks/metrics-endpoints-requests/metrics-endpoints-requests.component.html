<h3 id="endpointsRequestsMetrics">Endpoints requests (time in millisecond)</h3>

<div *ngIf="!updating && endpointsRequestsMetrics" class="table-responsive">
    <table aria-describedby="endpointsRequestsMetrics" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Method</th>
            <th scope="col">Endpoint url</th>
            <th class="text-right" scope="col">Count</th>
            <th class="text-right" scope="col">Mean</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let entry of endpointsRequestsMetrics | keyvalue">
            <tr *ngFor="let method of entry.value | keyvalue">
                <td>{{ method.key }}</td>
                <td>{{ entry.key }}</td>
                <td class="text-right">{{ method.value!.count }}</td>
                <td class="text-right">{{ method.value!.mean | number: '1.0-3' }}</td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
