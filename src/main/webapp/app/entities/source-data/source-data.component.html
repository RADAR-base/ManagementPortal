<div>
    <h2>
        <span [translate]="'managementPortalApp.sourceData.home.title'"></span>
        <button [routerLink]="['/', { outlets: { popup: ['source-data-new'] } }]"
                class="btn btn-primary float-right create-source-data">
            <span class="fa fa-plus"></span>
            <span [translate]="'managementPortalApp.sourceData.home.createLabel'"></span>
        </button>
    </h2>
    <div class="row">
    </div>
    <br/>
    <jhi-alert></jhi-alert>
    <div *ngIf="sourceData" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr [(ascending)]="ascending" [(predicate)]="predicate" [callback]="transition.bind(this)" jhiSort>
                <th jhiSortBy="id"><span [translate]="'global.field.id'"></span><span class="fa fa-sort"></span></th>
                <th jhiSortBy="sourceDataType"><span
                        [translate]="'managementPortalApp.sourceData.sourceDataType'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="sourceDataName"><span
                        [translate]="'managementPortalApp.sourceData.sourceDataName'"></span><span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="processingState"><span
                        [translate]="'managementPortalApp.sourceData.processingState'"></span><span
                        class="fa fa-sort"></span></th>
                <th><span [translate]="'managementPortalApp.sourceData.keySchema'"></span></th>
                <th><span [translate]="'managementPortalApp.sourceData.frequency'"></span></th>
                <th><span [translate]="'managementPortalApp.sourceData.sourceType'"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceData of sourceData ;trackBy: trackId">
                <td>{{ sourceData.id }}</td>
                <td>{{ sourceData.sourceDataType }}</td>
                <td><a [routerLink]="['../source-data', sourceData.sourceDataName ]">{{ sourceData.sourceDataName }}</a>
                </td>
                <td [translate]="'managementPortalApp.processingState.' + sourceData.processingState"></td>
                <td>{{ sourceData.keySchema }}</td>
                <td>{{ sourceData.frequency }}</td>
                <td><a *ngIf="sourceData.sourceType"
                       [routerLink]="['/source-type', sourceData.sourceType.producer , sourceData.sourceType.model , sourceData.sourceType.catalogVersion ]">{{ sourceData.sourceType?.producer + "_" + sourceData.sourceType?.model + "_" + sourceData.sourceType?.catalogVersion }}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="['../source-data', sourceData.sourceDataName ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <span class="fa fa-eye"></span>
                            <span [translate]="'entity.action.view'" class="hidden-md-down"></span>
                        </button>
                        <button [routerLink]="['/', { outlets: { popup: 'source-data/'+ sourceData.sourceDataName + '/edit'} }]"
                                class="btn btn-primary btn-sm"
                                replaceUrl="true"
                                type="submit">
                            <span class="fa fa-pencil"></span>
                            <span [translate]="'entity.action.edit'" class="hidden-md-down"></span>
                        </button>
                        <button [routerLink]="['/', { outlets: { popup: 'source-data/'+ sourceData.sourceDataName + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                replaceUrl="true"
                                type="submit">
                            <span class="fa fa-remove"></span>
                            <span [translate]="'entity.action.delete'" class="hidden-md-down"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="sourceData && totalItems !== undefined">
        <div class="row justify-content-center">
            <jhi-item-count [itemsPerPage]="itemsPerPage" [page]="page" [total]="queryCount"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination (pageChange)="loadPage(page)" [(page)]="page" [(pageSize)]="itemsPerPage"
                            [collectionSize]="totalItems"
                            boundaryLinks=true></ngb-pagination>
        </div>
    </div>
</div>
