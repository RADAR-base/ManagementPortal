# Continuous integration, including test and integration test
name: Main

# Run in master and dev branches and in all pull requests to those branches
on:
  push:
    branches: [ master, dev ]
  pull_request: {}

env:
  DOCKER_IMAGE: radarbase/management-portal

jobs:
  # Build and test the code
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=.yarn/cache" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-java-${{ hashFiles('**/build.gradle', '**/gradle.properties', '**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-java-

      - name: Install Yarn dependencies
        run: yarn install

      - name: Yarn build
        run: yarn build:prod

      - name: Yarn check
        run: yarn test

      # Compile the code
      - name: Compile java
        run: ./gradlew assemble

      # Gradle check
      - name: Gradle check
        id: gradle-check
        if: always()
        run: ./gradlew check

      - name: End to end tests
        id: e2e
        run: |
          cp src/test/resources/config/keystore.p12 src/main/resources/config/keystore.p12
          ./gradlew bootRun &>mp.log </dev/null &
          yarn run wait-for-managementportal
          ./gradlew generateOpenApiSpec
          yarn e2e
          ./gradlew --stop

