<div>
    <h2>
        <span jhiTranslate="userManagement.role.title">Roles</span>

    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="roles.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="userManagement.role.authorityName">Authority Name</span></th>
            <th><span jhiTranslate="userManagement.role.project">Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles ;trackBy: trackId">
                <!--<td><a [routerLink]="['../role', role.id ]">{{role.id}}</a></td>-->
                <td>{{role.authorityName}}</td>
                <td>
                    <div *ngIf="role.projectId">
                        {{role.projectName}}
                    </div>
                </td>
                <td *ngIf="role.authorityName!='ROLE_SYS_ADMIN'">
                    <button type="button" (click)="removeRole(role)" class="btn btn-danger btn-sm fa fa-remove">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="roles.length>0 && roles[0].authorityName=='ROLE_SYS_ADMIN'">
        <table class="table table-striped">
            <thead>
            <tr>
                <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
                <th><span jhiTranslate="userManagement.role.authorityName">Authority Name</span></th>
                <th><span jhiTranslate="userManagement.role.project">Project</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <td>
                    <select [(ngModel)]="selectedAuthority" class="form-control" required>
                        <option [ngValue]="null"></option>
                        <option *ngFor="let authority of authorities;">{{authority}}</option>
                    </select>
                </td>
                <td>
                    <select [(ngModel)]="selectedProject" class="form-control" required>
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectName}}</option>
                    </select>
                </td>
                <td>
                    <button type="button" class="btn btn-primary float-right" (click)="addRole()">
                        <span  jhiTranslate="userManagement.role.create">
                            Add
                        </span>
                    </button>
                </td>
            </tbody>
        </table>
    </div>
</div>
