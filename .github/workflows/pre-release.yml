# Continuous integration, including test and integration test
name: Pre-release

# Run in master and dev branches and in all pull requests to those branches
on:
  push:
    branches: [ "release-*" ]
  release:
    types: [ published ]

jobs:
  # Build and test the code
  integration:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=.yarn/cache" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-rc-node-${{ hashFiles('**/build.gradle.kts', '**/gradle.properties', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-rc-node-
            ${{ runner.os }}-node-

      # Compile the code
      - name: Install dependencies
        run: |
          yarn install

      - name: Run full production end to end tests
        run: |
          docker-compose -f src/main/docker/postgresql.yml up -d
          ./gradlew bootRun &>mp.log </dev/null &
          yarn run e2e-prod
          docker-compose -f src/main/docker/postgresql.yml down -v

      - name: Upload screenshots of failed e2e tests
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: src/test/javascript/e2e/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Generate github pages
        run: ./gradlew ghPages
        if: startsWith(github.ref, 'refs/tags/')

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
