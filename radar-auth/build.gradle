plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'
    id 'idea'
    id 'pmd'
    id 'checkstyle'
    id 'maven'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.4.18"
}

group 'org.radarcns'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

ext.okhttpVersion = '3.6.0'
ext.junitVersion = '4.12'
ext.jacksonVersion='2.8.5'

ext.website = 'http://radar-cns.org/'
ext.githubRepoName = 'RADAR-CNS/ManagementPortal'
ext.githubUrl = 'https://github.com/RADAR-CNS/ManagementPortal/tree/dev/radar-auth'
ext.issueUrl = 'https://github.com/RADAR-CNS/ManagementPortal/issues'
ext.description = 'Library for authentication and authorization of JWT tokens issued by the RADAR platform'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.2'

    compile group: 'com.auth0', name: 'java-jwt', version: '3.2.0'

    implementation group: 'com.fasterxml.jackson.core' , name: 'jackson-databind' , version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: jacksonVersion

    testCompile group: 'junit', name: 'junit', version: junitVersion
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.5.1'
    testCompile 'com.github.stefanbirkner:system-rules:1.16.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
    distributionUrl distributionUrl.replace("bin", "all")
}

sourceCompatibility = 1.8

checkstyle {
    toolVersion '6.16'
    ignoreFailures false
}

pmd {
    toolVersion = '5.5.2'
    ignoreFailures = false

    consoleOutput = true

    ruleSets = []
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

sourceSets {
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integrationTest/java')
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
    }
}


//---------------------------------------------------------------------------//
// Build system metadata                                                     //
//---------------------------------------------------------------------------//

ext.pomConfig = {
    licenses {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    developers {
        developer {
            id 'dennyverbeeck'
            name 'Denny Verbeeck'
            email 'dverbeec@its.jnj.com'
            organization 'Janssen R&D'
        }
    }
    issueManagement {
        system 'GitHub'
        url githubUrl + '/issues'
    }
    organization {
        name 'RADAR-CNS'
        url website
    }
    scm {
        connection 'scm:git:' + githubUrl
        url githubUrl
    }
}

ext.sharedManifest = manifest {
    attributes("Implementation-Title": project.name,
            "Implementation-Version": version)
}

jar {
    manifest.from sharedManifest
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    manifest.from sharedManifest
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    manifest.from sharedManifest
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives javadocJar
    archives sourcesJar
}


publishing {
    publications {
        RadarAuthPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId project.name
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', description)
                root.appendNode('name', project.name)
                root.appendNode('url', githubUrl)
                root.children().last() + pomConfig
            }
        }
    }
}

artifactory {
    contextUrl = 'https://oss.jfrog.org/artifactory'
    publish {
        repository {
            repoKey = 'oss-snapshot-local'
            username = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
            password = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
            maven = true
        }
    }
}

artifactoryPublish {
    publications('RadarAuthPublication')
    publishBuildInfo = true   //Publish build-info to Artifactory (true by default)
    publishArtifacts = true   //Publish artifacts to Artifactory (true by default)
    publishPom = true   //Publish generated POM files to Artifactory (true by default).
    publishIvy = false //Publish generated Ivy descriptor files to Artifactory (true by default).
}

