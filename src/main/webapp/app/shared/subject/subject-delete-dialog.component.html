<form name="deleteForm" (ngSubmit)="confirmDelete(subject.login)">
    <div class="modal-header">
        <h4 class="modal-title" *ngIf="isDelete" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <h4 class="modal-title" *ngIf="!isDelete" jhiTranslate="managementPortalApp.subject.discontinue.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="isDelete" jhiTranslate="managementPortalApp.subject.delete.question" translateValues="{id: '{{subject.id}}'}">Are you sure you want to delete this Subject?</p>
        <p *ngIf="!isDelete" jhiTranslate="managementPortalApp.subject.discontinue.question" translateValues="{id: '{{subject.id}}'}">Are you sure you want to discontinue this Subject?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="isDelete" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
        <button *ngIf="!isDelete" type="submit" class="btn btn-warning">
            <span class="fa fa-stop"></span>&nbsp;<span jhiTranslate="managementPortalApp.subject.discontinue.operation">Discontinue</span>
        </button>
    </div>
</form>
