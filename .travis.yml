os:
  - linux
services:
  - docker
addons:
  chrome: stable
  apt:
    packages:
      - docker-ce # necessary for testing the Dockerfile, which is a multi-stage build see: https://github.com/travis-ci/travis-ci/issues/8181
language: node_js
node_js:
  - "6.10.0"
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - node
    - node_modules
    - $HOME/.gradle
    - $HOME/.yarn-cache
env:
  global:
    - NODE_VERSION=6.10.0
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
before_install:
  - jdk_switcher use oraclejdk8
  - java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  # Repo for Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
before_script:
  - cp src/test/resources/config/keystore.jks src/main/resources/config/keystore.jks # we need the keystore to run our app, and we need our app to run e2e tests
  - chmod +x src/test/bash/*.sh
  - ./gradlew bootRun 1> /dev/null &
  - sleep 60 # give spring boot some time to start
script:
  - ./gradlew test
  - yarn test
  - yarn e2e
  - ./gradlew bootRepackage -Pprod buildDocker -x test
  - ./gradlew generateOpenApiSpec
  - ./gradlew generateJavaClient
  - echo "include 'managementportal-client'" >> settings.gradle # make this a sub-project so we can build artifacts and javadoc easily
  - killall java # stop running MP instance
  - ./src/test/bash/run-prod-e2e.sh
  - ./src/test/bash/test-docker-build-on-release-branch.sh
after_script:
  - ./gradlew sendCoverageToCodacy
deploy:
  - provider: releases
    api_key: ${GH_TOKEN}
    file_glob: true
    file: "build/libs/*.war"
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: ${GH_TOKEN}
    file_glob: true
    file: "build/swagger-spec/*.json"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew oauth-client-util:bintrayUpload
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew radar-auth:bintrayUpload
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew managementportal-client:bintrayUpload
    skip_cleanup: true
    on:
      tags: true
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change]
