<form (ngSubmit)="confirmDelete(subject.login)" name="deleteForm">
    <div class="modal-header">
        <h4 *ngIf="isDelete"
            [translate]="'entity.delete.title'"
            class="modal-title">
        </h4>
        <h4 *ngIf="!isDelete"
            [translate]="'managementPortalApp.subject.discontinue.title'"
            class="modal-title">
        </h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="isDelete"
           [translateParams]="{id: subject.id}"
           [translate]="'managementPortalApp.subject.delete.question'">
        </p>
        <p *ngIf="!isDelete"
           [translateParams]="{id: subject.id}"
           [translate]="'managementPortalApp.subject.discontinue.question'">
        </p>
    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-secondary" data-dismiss="modal" type="button">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button *ngIf="isDelete" class="btn btn-danger" type="submit">
            <span class="fa fa-remove"></span>&nbsp;<span [translate]="'entity.action.delete'"></span>
        </button>
        <button *ngIf="!isDelete" class="btn btn-warning" type="submit">
            <span class="fa fa-stop"></span>&nbsp;<span
                [translate]="'managementPortalApp.subject.discontinue.operation'"></span>
        </button>
    </div>
</form>
