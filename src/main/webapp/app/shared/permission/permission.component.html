<div *ngIf="principal.account$ | async as account">
    <h2>
        <span [translate]="'userManagement.role.title'"></span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span [translate]="'userManagement.role.users'"></span></th>
                <th><span [translate]="'userManagement.role.roles'"></span></th>
                <th><span [translate]="'userManagement.role.options'"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of authorizedUsers; trackBy: trackId" class="user-with-permission">
                <td>{{ user.login }}</td>
                <td>
                    {{ user.authorityName }}
                </td>
                <td *ngIf="project && !organization">
                    <button (click)="removeRole(user.login, user.authorityName)"
                            [disabled]="user.authorityName === 'ROLE_SYS_ADMIN' || user.authorityName === 'ROLE_ORGANIZATION_ADMIN' || account.login === user.login"
                            class="btn btn-danger btn-sm fa fa-remove"
                            type="button">
                    </button>
                </td>
                <td *ngIf="!project && organization">
                    <button (click)="removeRole(user.login, user.authorityName)"
                            [disabled]="user.authorityName === 'ROLE_SYS_ADMIN' || account.login === user.login"
                            class="btn btn-danger btn-sm fa fa-remove"
                            type="button">
                    </button>
                </td>
            </tr>
            <tr *ngIf="users.length">
                <td style="width: 50%;">
                    <select [(ngModel)]="selectedUser" class="form-control" id="user" name='user' required>
                        <option [disabled]="true" [ngValue]="null"
                                [translate]="'userManagement.role.selectUser'"></option>
                        <option *ngFor="let user of users" [ngValue]="user">{{ user.login }}</option>
                    </select>
                </td>
                <td>
                    <select [(ngModel)]="selectedAuthority" class="form-control" id="role" name='authority' required>
                        <option *ngIf="organization" value="ROLE_ORGANIZATION_ADMIN">ROLE_ORGANIZATION_ADMIN</option>
                        <option *ngIf="project" value="ROLE_PROJECT_ADMIN">ROLE_PROJECT_ADMIN</option>
                    </select>
                </td>
                <td>
                    <button (click)="addRole()" [disabled]="!selectedUser" class="btn btn-primary btn-sm fa fa-plus"
                            type="button">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
