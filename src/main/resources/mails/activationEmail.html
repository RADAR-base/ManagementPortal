<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">ManagentPortal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            Your JHipster account has been created by RADAR-base team.
        </p>
        <p th:text="#{email.activation.loginIntro(${user.login})}">
            Your user name is
        </p>

        <p th:text="#{email.activation.text2}">
            Please click on this link below to activate your account by resetting your password.
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:text="@{|${baseUrl}/#/activate?key=${user.activationKey}|}">Activation Link</a>
        </p>
        <p th:text="#{email.activation.expiry(${user.expiry})}">
        </p>
        <p>
            <span th:text="#{email.activation.regards}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
