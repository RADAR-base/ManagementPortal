import org.gradle.internal.os.OperatingSystem

task buildDocker(type: Exec, dependsOn: bootWar) {
    doFirst {
        copy {
            from "src/main/docker/"
            into "build/docker/"
        }
        copy {
            from "build/libs"
            into "build/docker/"
            include "*.war*"
        }
    }
    commandLine 'docker', 'image', 'build', '-f', 'build/docker/Dockerfile', '-t', 'managementportal', 'build/docker/'
}
