<div>
    <h2>
        <span jhiTranslate="global.attribute.title">Attributes</span>

    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="attributes.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.attribute.key">Key</span></th>
                <th><span jhiTranslate="global.attribute.value">Value</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attribute of attributes; trackBy: trackId">
                <td>{{attribute.key}}</td>
                <td>{{attribute.value}}</td>
                <td>
                    <button type="button" (click)="removeAttribute(attribute)" class="btn btn-danger btn-sm fa fa-remove">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div >
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.attribute.key">Key</span></th>
                <th><span jhiTranslate="global.attribute.value">Value</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <td>
                <select [(ngModel)]="selectedKey" class="form-control" required>
                    <option [ngValue]="null"></option>
                    <option *ngFor="let key of keys;">{{key}}</option>
                </select>
            </td>
            <td>
                <input type="text" class="form-control" name="attributeValue"
                       [(ngModel)]="enteredValue" required>
            </td>
            <td>
                <button type="button" class="btn btn-primary float-right" (click)="addAttribute()">
                        <span  jhiTranslate="global.attribute.add">
                            Add
                        </span>
                </button>
            </td>
            </tbody>
        </table>
    </div>
</div>
