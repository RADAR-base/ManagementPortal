<form (ngSubmit)="confirmDelete(client.clientId)" name="deleteForm">
    <div class="modal-header">
        <h4 [translate]="'entity.delete.title'" class="modal-title"></h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="!protectedClient"
           [translateParams]="{id: client.clientId}"
           [translate]="'managementPortalApp.oauthClient.delete.question'">
        </p>
        <div *ngIf="protectedClient" class="alert alert-danger">
            <strong>This is a protected client.</strong> You are not allowed to delete protected clients.
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-secondary" data-dismiss="modal" type="button">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button *ngIf="!protectedClient" class="btn btn-danger" type="submit">
            <span class="fa fa-remove"></span>&nbsp;<span [translate]="'entity.action.delete'"></span>
        </button>
    </div>
</form>
