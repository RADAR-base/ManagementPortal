<div id="main" class="main">
    <div class="header">
        <h1 class="text bold">CONNECT</h1>
        <div>
            <p class="text bold">Your Data Summary</p>
        </div>
    </div>

    <div id="linear_gradient"></div>

    <!-- Histogram histogramChart
    <app-single-row-graph
        [isSingleRow]="false"
        logoClass="steps-img"
        chartId="histogramChart"
        [chart]="charts['histogramChart']"
        title="Whereabouts"
    ></app-single-row-graph> -->

    <!-- Questionnaires -->
    color="rgba(110, 37, 147, 0.9)" color="rgb(12,132, 143)"
    <app-single-row-graph
        logoClass="quetionnaire-logo"
        chartId="questionnaire"
        [chart]="charts['questionnaire']"
        title="Questionnaires Answered"
        [showTotal]="true"
        color="rgb(12,132, 143)"
    ></app-single-row-graph>

    <!-- Positive and negative emtions-->
    <app-double-row-graph
        title1="Positive Emotions"
        title2="Negative Emotions"
        chartId1="positive_emotions"
        chartId2="negative_emotions"
        [chartGraph1Data]="charts['positive_emotions']"
        [chartGraph2Data]="charts['negative_emotions']"
        color="rgb(12,132, 143)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Dissocitation and stress-->
    <app-double-row-graph
        title1="Dissociation"
        title2="Stress"
        chartId1="dissociation"
        chartId2="stress"
        [chartGraph1Data]="charts['dissociation']"
        [chartGraph2Data]="charts['stress']"
        color="rgba(110, 37, 147, 0.9)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Hope and mood-->
    <app-double-row-graph
        title1="Hope"
        title2="Modd"
        chartId1="hope"
        chartId2="mood"
        [chartGraph1Data]="charts['hope']"
        [chartGraph2Data]="charts['mood']"
        color="rgb(12,132, 143)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Anxiety and  Self-esteem-->
    <app-double-row-graph
        title1="Anxiety"
        title2="Self esteem"
        chartId1="anxiety"
        chartId2="self_esteem"
        [chartGraph1Data]="charts['anxiety']"
        [chartGraph2Data]="charts['self_esteem']"
        color="rgba(110, 37, 147, 0.9)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Anxiety and  Self-esteem-->
    <app-double-row-graph
        title1="Connectedness"
        title2="Coping"
        chartId1="connectedness"
        chartId2="coping"
        [chartGraph1Data]="charts['connectedness']"
        [chartGraph2Data]="charts['coping']"
        color="rgb(12,132, 143)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Fear of relapse and  Unusual voice-->
    <app-double-row-graph
        title1="Fear of Relapse"
        title2="Unusual Voices"
        chartId1="fear_of_relapse"
        chartId2="unusual_voices"
        [chartGraph1Data]="charts['fear_of_relapse']"
        [chartGraph2Data]="charts['unusual_voices']"
        color="rgba(110, 37, 147, 0.9)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Fear of relapse and  Unusual voice-->
    <app-double-row-graph
        title1="Seeing things"
        title2="Suspiciousness"
        chartId1="seeing_things"
        chartId2="suspiciousness"
        [chartGraph1Data]="charts['seeing_things']"
        [chartGraph2Data]="charts['suspiciousness']"
        color="rgb(12,132, 143)"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Heart Rate & HRV-->
    <app-double-row-graph
        title1="Heart Rate"
        title2="Heart rate Variability"
        chartId1="heart_rate"
        chartId2="hrv"
        [chartGraph1Data]="charts['heart_rate']"
        [chartGraph2Data]="charts['hrv']"
        color="rgb(12,132, 143)"
        dataPoint1Title="Total average"
        dataPoint2Title="Total average"
        dataPoint1SubTitle="beats per minute"
        dataPoint2SubTitle="beats per minute"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>

    <!-- Sleep Length -->

                </div>
            </div>

        <div class="row">

            <p class="label text bold" style="padding: 0; margin: 0">
                7 hours 23 mins
            </p>
        </div>
    </div> -->

    <!-- Steps -->

    <app-single-row-graph
        logoClass="steps-img"
        chartId="steps"
        [chart]="charts['steps']"
        title="Steps"
        [showTotal]="true"
        color="rgba(110, 37, 147, 0.9)"
    ></app-single-row-graph>

    <app-double-row-graph
        title1="Activity"
        title2="Respiratory Rate"
        chartId1="activity"
        chartId2="respiratory_rate"
        [chartGraph1Data]="charts['respiratory_rate']"
        [chartGraph2Data]="charts['activity']"
        color="rgba(110, 37, 147, 0.9)"
        dataPoint1Title="Total amount"
        dataPoint2Title="Total average"
        dataPoint1SubTitle=""
        dataPoint2SubTitle="breaths per minute"
        css1="activity-img"
        css2="respiratory-img"
    ></app-double-row-graph>
</div>
