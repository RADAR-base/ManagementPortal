<form name="deleteForm" (ngSubmit)="confirmDelete(client.clientId)">
    <div class="modal-header">
        <h4 class="modal-title" [translate]="'entity.delete.title'"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="!protectedClient"
            [translate]="'managementPortalApp.oauthClient.delete.question'"
            [translateParams]="{id: client.clientId}">
        </p>
        <div class="alert alert-danger" *ngIf="protectedClient">
            <strong>This is a protected client.</strong> You are not allowed to delete protected clients.
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button *ngIf="!protectedClient" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span [translate]="'entity.action.delete'"></span>
        </button>
    </div>
</form>
