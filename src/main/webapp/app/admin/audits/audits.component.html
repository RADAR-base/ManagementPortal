<div *ngIf="audits">
    <h2 [translate]="'audits.title'"></h2>

    <div class="row">
        <div class="col-md-5">
            <h4 [translate]="'audits.filter.title'"></h4>
            <p class="d-flex">
                <span [translate]="'audits.filter.from'" class="input-group-addon"></span>
                <input (ngModelChange)="onChangeDate($event)" [(ngModel)]="fromDate" class="form-control" name="start"
                       required type="date"/>
                <span [translate]="'audits.filter.to'" class="input-group-addon"></span>
                <input (ngModelChange)="onChangeDate($event)" [(ngModel)]="toDate" class="form-control" name="end"
                       required type="date"/>
            </p>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th (click)="orderProp = 'timestamp'; reverse=!reverse"><span
                        [translate]="'audits.table.header.date'"></span></th>
                <th (click)="orderProp = 'principal'; reverse=!reverse"><span
                        [translate]="'audits.table.header.principal'"></span></th>
                <th (click)="orderProp = 'type'; reverse=!reverse"><span
                        [translate]="'audits.table.header.status'"></span></th>
                <th (click)="orderProp = 'data.message'; reverse=!reverse"><span
                        [translate]="'audits.table.header.data'"></span></th>
            </tr>
            </thead>
            <tr *ngFor="let audit of getAudits()">
                <td><span>{{ audit.timestamp| date:'medium' }}</span></td>
                <td><small>{{ audit.principal }}</small></td>
                <td>{{ audit.type }}</td>
                <td>
                    <span *ngFor="let entry of audit.data | keyvalue; let last = last">
                        <span class="badge badge-default">{{ entry.key }}: {{ entry.value }}</span><span *ngIf="last">&nbsp;</span>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="audits">
        <div class="row justify-content-center">
            <jhi-item-count [itemsPerPage]="itemsPerPage" [page]="page" [total]="totalItems"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination (pageChange)="loadPage(page)" [(page)]="page"
                            [collectionSize]="totalItems"></ngb-pagination>
        </div>
    </div>
</div>
