<div class="modal-header">
    <h4 class="modal-title">Add subjects to group</h4>
    <button (click)="activeModal.dismiss('cancel')" aria-label="Close" class="close"
            type="button"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <select [(ngModel)]="group" class="form-control"
            id="field_add_to_group" name="add-to-group" required
    >
        <option [ngValue]="null"></option>
        <option *ngFor="let g of groups" [ngValue]="g">{{ g.name }}</option>
    </select>
</div>
<div class="modal-footer">
    <button (click)="clear()" class="btn btn-default"
            data-dismiss="modal" type="button"
    >
        <span class="fa fa-ban"></span>&nbsp;<span
            [translate]="'entity.action.cancel'"></span>
    </button>
    <button (click)="save()" [disabled]="!group || isSaving"
            class="btn btn-primary" type="submit"
    >
        <span class="fa fa-save"></span>&nbsp;<span
            [translate]="'entity.action.save'"></span>
    </button>
</div>
